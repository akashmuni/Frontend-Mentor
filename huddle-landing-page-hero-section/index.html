<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4ea6e3ab0b.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="hero-section">
    <div class="header">
      <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
    </div>
    <div class="hero-content">
      <div class="hero-left">
        <img src="./images/illustration-mockups.svg" alt="Hero Img" class="hero-img">
      </div>
      <div class="hero-right">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="socials">
      <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook icons"></i></a>
      <a href="https://twitter.com/akash__codes" aria-label="Twitter"><i class="fa-brands fa-twitter icons"></i></a>
      <a href="https://www.instagram.com/akash_codes/" aria-label="Instagram"><i class="fa-brands fa-instagram icons"></i></a>
    </div>

  </main>
</body>
</html>
